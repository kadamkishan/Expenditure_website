<body>
    <div class="container1">

    <center><h1><b>Expenses</b></h1></center>

    <hr>

        <input type="number" id="no_tea" style="width: 60px;" placeholder="counts" min="0" max="11" >
    <input type="number" id="price_tea" placeholder="price of tea" >
   

    <br><br>

    <label style="margin-left: 20vh;"><b>BreakFast</b>  </label>
    <input style="margin-left: 4vh;" type="number" id="price_breakfast" placeholder="price of BreakFast" s>

    <br>
    <br><hr>
    <label style="margin-left: 40vh; font-size:30px;"><b>grocery</b></label>  
    <br><br>

    <input type="text" id="groc1" placeholder="grocerry name 1 ">
    <input type="number" id="price_of_grocery_1"  placeholder="price "  >
    
    <br>

    <hr><center><h5>To calculate click calculate</h5></center>

    <center><button class="b1" onclick="myCalculate()">calculate</button></center>
<hr>
    <!-- <br> -->
    <center><b><p id="sum1"></p></b></center>

</div>

<div>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>

</div>
<script>

var total_tea,breakfast,grocerry1,grocerry2,grocerry3,grocerry4,grocerry5,grocerry6,total;

function myCalculate(){
    var tea_count=parseInt(document.getElementById("no_tea").value|1)
    var tea_price=parseInt(document.getElementById("price_tea").value|0);
     total_tea=tea_count*tea_price;
    // console.log(result);

     breakfast=parseInt(document.getElementById("price_breakfast").value|0);
    // document.getElementById("txtresult").value = breakfast ;
    // document.getElementById("cal_preview").value;

     grocerry1=parseInt(document.getElementById("price_of_grocery_1").value|0);
    // var grocerry1=document.getElementById("price_of_grocery_1").value;
    
     grocerry2=parseInt(document.getElementById("price_of_grocery_2").value|0);
    // document.getElementById("txtresult").value = grocerry2 ;
      
     grocerry3=parseInt(document.getElementById("price_of_grocery_3").value|0);
    // document.getElementById("txtresult").value = grocerry3 ;
      
     grocerry4=parseInt(document.getElementById("price_of_grocery_4").value|0);
    // document.getElementById("txtresult").value = grocerry4 ;
      
     grocerry5=parseInt(document.getElementById("price_of_grocery_5").value|0);
    // document.getElementById("txtresult").value = grocerry5 ;

      
     grocerry6=parseInt(document.getElementById("price_of_grocery_6").value|0);
    // document.getElementById("txtresult").value = grocerry6 ;


     total=total_tea+breakfast+grocerry1+grocerry2+grocerry3+grocerry4+grocerry5+grocerry6;

    //output shows in input box
    // document.getElementById("txtresult").value = total;
    
    document.getElementById('sum1').innerText = 'Total Expense : â‚¹' + total;
}



function piechart(){

    // var grocery1_name=document.getElementById("groc1").value;
    // var grocery2_name=document.getElementById("groc4").value;
    // var grocery3_name=document.getElementById("groc4").value;
    // var grocery4_name=document.getElementById("groc4").value;
    // var grocery5_name=document.getElementById("groc4").value;
    // var grocery6_name=document.getElementById("groc4").value;

    var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title: {
		text: "Your Today's Expenditure "
	},
	data: [{
		type: "pie",
		startAngle: 240,
		yValueFormatString: "##0.00\"%\"",
		indexLabel: "{label} {y}",
		dataPoints: [
			{y: total_tea, label: "tea"},
			{y: breakfast, label: "breakfast"},
			{y: grocerry1, label: "groc1"},
			{y: grocerry2, label: "groc2"},
			{y: grocerry3, label: "groc3"},
			{y: grocerry4, label: "groc4"},
			{y: grocerry5, label: "groc5"},
			{y: grocerry6, label: "groc6"}
		]
	}]
});
chart.render();
}

</script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
