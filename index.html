<script>
function myCalculate(){
    var tea_count=parseInt(document.getElementById("no_tea").value|1)
    var tea_price=parseInt(document.getElementById("price_tea").value|0);
    var total_tea=tea_count*tea_price;
    // console.log(result);

    var breakfast=parseInt(document.getElementById("price_breakfast").value|0);
    // document.getElementById("txtresult").value = breakfast ;
    // document.getElementById("cal_preview").value;

    var grocerry1=parseInt(document.getElementById("price_of_grocery_1").value|0);
    // var grocerry1=document.getElementById("price_of_grocery_1").value;
    
    var grocerry2=parseInt(document.getElementById("price_of_grocery_2").value|0);
    // document.getElementById("txtresult").value = grocerry2 ;
      
    var grocerry3=parseInt(document.getElementById("price_of_grocery_3").value|0);
    // document.getElementById("txtresult").value = grocerry3 ;
      
    var grocerry4=parseInt(document.getElementById("price_of_grocery_4").value|0);
    // document.getElementById("txtresult").value = grocerry4 ;
      
    var grocerry5=parseInt(document.getElementById("price_of_grocery_5").value|0);
    // document.getElementById("txtresult").value = grocerry5 ;

      
    var grocerry6=parseInt(document.getElementById("price_of_grocery_6").value|0);
    // document.getElementById("txtresult").value = grocerry6 ;


    var total=total_tea+breakfast+grocerry1+grocerry2+grocerry3+grocerry4+grocerry5+grocerry6;

    //output shows in input box
    // document.getElementById("txtresult").value = total;
    
    document.getElementById('sum1').innerText = 'The sum of the numbers are: ' + total;
}

</script>
